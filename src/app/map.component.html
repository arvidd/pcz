<div *ngIf="((address != undefined) && (address != null))">
  <h2>{{ address.street}}</h2>
  <h2>{{ address.city}} ({{address.province}})</h2>
  <h2></h2>
  <button style="width: 200px;"
    (click)="clearDetails()">Leegmaken
  </button> 
  <h2></h2>
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <agm-map [latitude]="+address.lat" [longitude]="+address.lon" [zoom] = "zom">
    <agm-marker [latitude]="+address.lat" [longitude]="+address.lon"></agm-marker>                
  </agm-map>
</div>
